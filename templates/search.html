{% extends "layout.html" %}

{% block title %}
    Search for a person
{% endblock %}

{% block main %}
    <form action="/search_d" method="post" class="pure-form">
        <div class="form-group">
            <input autocomplete="off" autofocus type="text" class="pure-input-1-2" name='search_item' id="search_item" onkeyup="d1('#search_item')"placeholder="Who are you searching?">
        <button type="submit" id="submit" class="pure-button pure-input-1-2 pure-button-primary button-normal" style="background-color: #1678ff" disabled>Search</button>
        </div>
    </form>
{% endblock %}
